<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note Taker</title>
   
</head>
<body>
    <div class="card-body">
    <ul id="tableList" class="list-group"></ul>
    <div id = "newTable">
       
    </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
          
          <div class="card">
            <div class="card-header">
              New Note
            </div>
            <div class="card-body">
              <form role="form">
                <div class="form-group">
                  <label for="notes-title">Title</label>
                  <input type="text" class="form-control" id="note-title">
                </div>
                <div class="form-group">
                  <label for="notes-body">Body</label>
                  <input type="text" class="form-control" id="note-body">
                </div>
                <button type="submit" class="btn btn-primary submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
     $.get("/api/notes/", function(data) {
        for (var i = 0; i <= data.length; i++){
            let j = i + 1;
            var idNew = "ID: " + JSON.stringify(data[i].id) + "<br>";
            var titleNew ="Title: " + JSON.stringify(data[i].title)+ "<br>";
            var bodyNew = "Body: " + JSON.stringify(data[i].body) + "<br>";
            var div = $("<div></div>");
            div.append(idNew + titleNew + bodyNew);
            var divId = div.attr('id', "id" + j);
            var buttons = $("<button>Delete</button>  <br>");
            var buttId = buttons.attr('id', + j);
            // <button class = 'newButton'>Button</button>
            $("#newTable").append(div);
            $(div).append(buttons);
            $("#" + j).on("click", function (){
              $("#id" + this.id).empty();
                $.ajax({
                   method: "DELETE",
                   url: "notes/" + this.id
                })
                

        })
        }
     });

     $(".submit").on("click", function(event) {
    event.preventDefault();
    var newNote = {
        title: $("#note-title")
        .val()
        .trim(),
      body: $("#note-body")
        .val()
        .trim(),
    };
    $.post("/api/notes", newNote)
    .then(function(data) {
      console.log("index.html", data);
      alert("New Note made");
      $("#note-title").empty();
      $("#note-body").empty();
      var endOfA = data.length;
    $("#newTable").append("ID: " + endOfA + "<br>");
    $("#newTable").append("Title: " + JSON.stringify(data[endOfA - 1].title)+ "<br>");
    $("#newTable").append("Body: " + JSON.stringify(data[endOfA - 1].body)+ "<br>" +  "<br>");
    });
  });
</script>
